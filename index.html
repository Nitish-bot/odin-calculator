<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calculatorBody">
        <div id="display">5</div>
        <div id="inputRowOne" class="input">
            <div id="clear">AC</div>
            <div id="backspace">C</div>
            <div id="F">F</div>
            <div id="equal">=</div>
        </div>
        <div id="inputRowTwo" class="input">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="operator">/</div>
        </div>
        <div id="inputRowThree" class="input">
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="operator">*</div>
        </div>
        <div id="inputRowFour" class="input">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="operator">-</div>
        </div>
        <div id="inputRowFive" class="input">
            <div class="num">0</div>
            <div class="num">00</div>
            <div class="num">.</div>
            <div class="operator">+</div>
        </div>
    </div>
    <script href="./script.js"></script>
</body>
</html>
