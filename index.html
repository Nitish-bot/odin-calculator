<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calculatorBody">
        <div id="display"></div>
        <div id="inputRowOne" class="input">
            <button id="clear">AC</button>
            <button id="backspace">C</button>
            <button id="F">F</button>
            <button id="equal">=</button>
        </div>
        <div id="inputRowTwo" class="input">
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="operator" value="div">/</button>
        </div>
        <div id="inputRowThree" class="input">
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button class="operator" value="mult">*</button>
        </div>
        <div id="inputRowFour" class="input">
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button class="operator" value="sub">-</button>
        </div>
        <div id="inputRowFive" class="input">
            <button class="zero" value="0">0</button>
            <button class="zero" value="00">00</button>
            <button class="decimal" value=".">.</button>
            <button class="operator" value="add">+</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
