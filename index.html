<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calculatorBody">
        <div id="display">5</div>
        <div id="inputRowOne" class="input">
            <button id="clear">AC</button>
            <button id="backspace">C</button>
            <button id="F">F</button>
            <button id="equal">=</button>
        </div>
        <div id="inputRowTwo" class="input">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator">/</button>
        </div>
        <div id="inputRowThree" class="input">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator">*</button>
        </div>
        <div id="inputRowFour" class="input">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator">-</button>
        </div>
        <div id="inputRowFive" class="input">
            <button class="zero">0</button>
            <button class="zero">00</button>
            <button class="decimal">.</button>
            <button class="operator">+</button>
        </div>
    </div>
    <script href="./script.js"></script>
</body>
</html>
